# Server Configuration
server.port=8081

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JSP Support
spring.web.resources.add-mappings=false

# Logging Configuration
logging.level.com.example=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot.web.embedded.tomcat=WARN
logging.level.org.apache.catalina=WARN
logging.level.org.apache.coyote=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Session Configuration
server.servlet.session.timeout=30m

# Remote Example API Configuration
remote.example.api.url=http://localhost:8080
remote.example.api.menu.endpoint=/api/hierarchical-menu

# HTTP Client Configuration
spring.http.timeout.connection=5000
spring.http.timeout.read=10000
